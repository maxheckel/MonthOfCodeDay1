        <div id="slider"></div>
        <div class='hello'>
            <textarea class='world' type='text'></textarea>
            
        </div>
        
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            var slideVal = 1;
             function intervalTrigger(){ return window.setInterval(function(){
                        $('.world').val($('.world').val()+Math.random().toString(36).substring(7).substring(0,1))
                        setTimeout(function(){
                           $('.world').keypress();
                        }, 500/slideVal);
                    },1000/slideVal);
                };
            var trigger = intervalTrigger();
            $(function() {
                $( "#slider" ).slider({
                    change: function( event, ui ) {
                        console.log(event);
                        console.log(ui);
                        slideVal = ui.value;
                        window.clearInterval(trigger);
                        trigger = intervalTrigger();
                         
                    },
                    max: 10,
                    min: 1
                });
              });
            var goal = "hello world";
            goal=goal.split('');
            var x = 0;
            $('.hello .world').keypress(function(event){
              
                if(x < goal.length){
                    var replace = $(this).val();
                    replace = replace.substring(0, replace.length-1);
                  
                    $(this).val(replace);
                    $(this).val($(this).val()+goal[x]);
                    x++
                } else{
                    x = 0;
                     var replace = $(this).val();
                    replace = replace.substring(0, replace.length-1);
                  
                    $(this).val(replace+' ');
               }
            })


            $(document).ready(function(){
                $('.world').css('height', $(window).height()-50);
               
               
            })

        </script>
